<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Saldo - SMK SUKAPURA</title>
    <link rel="stylesheet" href="style/style.css"> <!-- tautan ke stylesheet eksternal -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Top Up Saldo</h1>
    </header>
    
    <div class="container">
        <h2>Isi Ulang Saldo Anda</h2>
        <form id="topupForm">
            <label for="username">Nama Pengguna:</label>
            <input type="text" id="username" name="username" required>

            <label for="amount">Jumlah Top Up:</label>
            <input type="number" id="amount" name="amount" min="1" required>

            <button type="submit">Top Up</button>
        </form>
        <div id="message" style="margin-top: 20px;"></div>
    </div>

    <script>
        document.getElementById('topupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const amount = document.getElementById('amount').value;
            document.getElementById('message').innerText = `Top Up sebesar Rp${amount} untuk ${username} berhasil!`;
        });
    </script>
</body>
</html>
